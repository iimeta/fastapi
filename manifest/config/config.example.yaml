    domain: http://localhost:8000
  oss:
    access_id:
    access_secret:
    bucket:
    endpoint:
    security_token:
  qiniu:
    access_key:
    secret_key:
    bucket:
    domain:
  cos:
    secret_id:
    secret_key:
    bucket: im-xxx
    region: ap-shanghai


server:
  address:     ":11000"
  openapiPath: "/api.json"
  swaggerPath: "/swagger"
  clientMaxBodySize: 100m

# Redis 配置
redis:
  default:
    address: 127.0.0.1:6379
    db: 1
    pass: iim666
#    masterName: default  # 哨兵模式必填
